<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.empresa.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tio Meio Rico</title>
    <style>
        /* Centralizar a div de login */
        body, html {
            height: 100%;
            margin: 0;
        }

        .container-login {
            display: flex; /* Define o contêiner como flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 60vh; /* Altura mínima para centralizar o conteúdo */
            margin: auto; /* Centraliza a div no contêiner pai */
        }

        .formulario {
            background-color: #4d82b4; /* Mantém o fundo como especificado */
            padding: 30px; /* Espaçamento interno */
            color: #fff; /* Cor do texto */
            box-shadow: 5px 5px 5px #000; /* Sombra ao redor */
            border-radius: 20px; /* Bordas arredondadas */
            width: 400px; /* Largura fixa */
        }

        .mt-4 {
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1 style="color: white;">Tio Meio Rico - Tecnologia</h1>
    </header>
    <nav>
        <p><a href="main.html">Home</a></p>
        <p><a href="login.html">Login</a></p>
        <p><a href="sobre.html">Sobre</a></p>
        <p><a href="contato.html">Contato</a></p>
    </nav>
    <!-- Formulário Bootstrap-->
    <div class="container-login">
        <div class="formulario mb-4">
            <form id="login">
                <h4>Já é nosso aluno?</h4>
                <label for="inputuser">Usuário</label>
                <input type="text" class="form-control" id="inputuser" placeholder="User">
                <label for="inputsenha">Senha</label>
                <input type="password" class="form-control" id="inputsenha" placeholder="Senha">
                <button type="submit" class="btn mt-4" style="background-color: #ffd300; color: #000; border: none;">Entrar</button>
            </form>
            <div id="error-message" style="color: red; display: none; margin-top: 15px;"></div>
        </div>
    </div>
    <script>
            document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Obtem os valores dos inputs
            const user = document.getElementById("inputuser").value;
            const password = document.getElementById("inputsenha").value;

            // Aqui você pode implementar a lógica para verificar o usuário
            // Exemplo simples de verificação (substitua por sua lógica real)
            const validUser = "aluno"; // Substitua por lógica real
            const validPassword = "senha"; // Substitua por lógica real

            if (user !== validUser || password !== validPassword) {
                // Se os dados não são válidos
                document.getElementById("error-message").innerText = "Login inválido, aluno não encontrado.";
                document.getElementById("error-message").style.display = "block"; // Exibe a mensagem
            }
        });
    </script>
</body>
</html>
