<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.empresa.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header>
        <h1 style="color: white;">Tio Meio Rico - Tecnologia</h1>
    </header>
    <nav>
        <p><a href="main.html">Home</a></p>
        <p><a href="login.html">Login</a></p>
        <p><a href="sobre.html">Sobre</a></p>
        <p><a href="contato.html">Contato</a></p>
    </nav>

    <!-- Container para carrossel e formulário -->
    <div class="container-content">
        <!-- Carrossel Bootstrap -->
        <div id="carrosselExample" class="carousel slide carrossel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="iframes1.html"><img src="images/img1.png" class="d-block w-100" alt="Slide 1"></a>
                </div>
                <div class="carousel-item">
                    <a href="iframes2.html"><img src="images/img2.png" class="d-block w-100" alt="Slide 2"></a>
                </div>
                <div class="carousel-item">
                    <a href="iframes3.html"><img src="images/img3.png" class="d-block w-100" alt="Slide 3"></a>
                </div>
                <div class="carousel-item">
                    <a href="iframes4.html"><img src="images/img4.png" class="d-block w-100" alt="Slide 4"></a>
                </div>
                <div class="carousel-item">
                    <a href="iframes5.html"><img src="images/img5.png" class="d-block w-100" alt="Slide 5"></a>
                </div>
                <div class="carousel-item">
                    <a href="iframes6.html"><img src="images/img6.png" class="d-block w-100" alt="Slide 6"></a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carrosselExample" aria="input" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carrosselExample" aria="input" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>

        <!-- Formulário com Bootstrap-->
        <div class="formulario mb-3">
            <form id="forms">
                <label for="inputname">Nome Completo</label>
                <input type="name" class="form-control" id="inputname" placeholder="Nome">
                <label for="inputtel">Contato</label>
                <div id="telError" style="color: red; display: none;">
                    Número de telefone inválido. Deve conter 11 dígitos.
                </div>
                <input type="tel" class="form-control" id="inputtel" placeholder="(00)99999-8888">
                <label for="inputemail" class="form-label">Email</label>
                <div id="emailError" style="color: red; display: none;">
                    Digite um e-mail válido.
                </div>
                <input type="email" class="form-control" id="inputemail" placeholder="name@example.com">
                <label for="inputmsg" class="form-label">Deixe um recado para nós</label>
                <textarea class="form-control" id="inputmsg" rows="2" placeholder="Mensagem"></textarea>
                <button type="submit" class="btn mt-3" style="background-color: #ffd300; color: #000; border: none;">Enviar</button>
                <div id="message" class="mt-3" style="display: none; color: #ffd300;">
                    Mensagem enviada com sucesso!
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por Otávio Bernardo</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
